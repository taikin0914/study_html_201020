<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <style>
        html{
            border: 1px solid gray;
        }
        div{
            border:10px solid greenyellow;
            margin:10px;
        }
        #me{
/* 기본값인 static을 주게 되면 me를 움직이게 하고 싶어도
움직이게 할 수가 없다. */
            position:static;
            left:50px;
            top:100px;
        }
    </style>
</head>
<body>
    <div id="other">
        other
    </div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>
</body>
</html>
